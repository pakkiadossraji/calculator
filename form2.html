<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css"  type="text/css">
</head>
    <body>
     <div class="container"> 
      <h1 id="title" class="title-container">freecodecamp survey form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <fieldset>
          <div class="form-group">
      <label for="name">Enter your Name
        <input type="text" id="name" placeholder="Enter your name">
      </label>
      </div>
      <div class="form-group">
      <label for="Email">Email
        <input id="email" placeholder="Enter your Email">
      </label>
      </div>
      <div class="form-group">
      <label for="age">Age(optional)
        <input id="age" placeholder="age">
      </label>
      </div>
      <div class="form-group">
      <label for="option">Which option best describes your current role?
        <select id="role">select current role
          <option>select current role</option>
          <option>student</option>
          <option>full time job</option>
          <option>full time learner</option>
          <option>prefer not to say</option>
          <option>other</option>
        </select>
        
      </label>
      </div>
      <div class="form-group" >
      <label for="recommend">Would you recommend freeCodeCamp to a friend?>
        </label>
        <label for="definitely" class="label-form">
        <input type="radio" name="definitely" class="inline" >Definitely
      </label>

      <label for="maybe" class="label-form">
        <input type="radio" name="maybe" class="inline" >Maybe
        </label>
        <label for="not sure" class="label-form">
          <input type="radio" name="not sure" class="inline" >Not sure</label>
          </div>
          <div class="form-group">
          <label for="feature">What is your favorite feature of freeCodeCamp?
            <select>
              <option>select an option<option>
                <option>challenges<option>
<option>projects<option>
<option>community<option>
<option>open source</option>
</select>

          </label>
          </div>
          <div class="form-group">
          <label for="checkbox">What would you like to see improved? (Check all that apply)
            <input type="checkbox" id="checkbox" class="inline">Front-end Projects<input type="checkbox" id="checkbox" class="inline">Back-end Projects
          <input type="checkbox" id="checkbox" class="inline">Data Visualization
          <input type="checkbox" id="checkbox" class="inline">Challenges
          <input type="checkbox" id="checkbox" class="inline">Open Source Community
          <input type="checkbox" id="checkbox" class="inline">Gitter help rooms
           <input type="checkbox" id="checkbox" class="inline">Videos
           <input type="checkbox" id="checkbox" class="inline">City Meetups
            <input type="checkbox" id="checkbox" class="inline">Wiki
            <input type="checkbox" id="checkbox" class="inline">Forum
            <input type="checkbox" id="checkbox" class="inline">Additional courses
            </label>
            </div>
            <div class="form-group">
            <label>Any comments or suggestions?
              <textarea placeholder="Enter your comment here..."></textarea>
              <input type="submit" class="submit-button" >
            </label>
            </div>
            

      </fieldset>
      </form>
      </div>

</body>
</html>
